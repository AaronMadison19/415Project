<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Create New Post</title>
        <link rel="stylesheet" href="Styles/post-style.css" />
    </head>
    <body>
        <div class="menu-bar">
            <button onclick="window.location.href='/home'">Home</button>
            <button onclick="window.location.href='/myfeed'">My Feed</button>
            <button onclick="window.location.href='/notifications'">
                Notifications
            </button>
            <button onclick="window.location.href='/create-post'">
                Create New Post
            </button>
        </div>
        <div id="feed">
            <div class="card">
                <form id="newPostForm">
                    <label for="postTitle">Title:</label>
                    <input
                        type="text"
                        id="postTitle"
                        name="postTitle"
                        required
                        class="title"
                    /><br /><br />
                    <label for="postContent">Content:</label>
                    <textarea
                        id="postContent"
                        name="postContent"
                        required
                        class="content"
                    ></textarea
                    ><br /><br />
                    <button type="submit" class="subscribe">Create Post</button>
                </form>
            </div>
        </div>
        <script src="Scripts/new-post.js"></script>
    </body>
</html>
